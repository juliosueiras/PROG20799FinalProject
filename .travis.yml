language: ruby
before_install: 
  - gem install ceedling
before_install:
  - apt-get install pyenv
  - eval "$(pyenv init -)"
  - pyenv install 2.7.6
  - pyenv global 2.7.6
  - pyenv rehash
  - pip install cpp-coveralls
  - pyenv rehash
after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
