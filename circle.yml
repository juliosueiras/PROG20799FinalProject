machine:
  ruby:
    version: rbx-2.2.6
general:
    build_dir: build
dependencies:
    pre:
        - cd ~/$CIRCLE_PROJECT_REPONAME && mkdir build
    override:
        - bundler install
test: 
    override:
        - bundler exec rake test:all
    post: 
        - bundler exec rake gcov:all
        - mkdir $CIRCLE_ARTIFACTS/gcov
        - cp -rf ~/$CIRCLE_PROJECT_REPONAME/build/gcov $CIRCLE_ARTIFACTS
