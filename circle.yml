machine:
  ruby:
    version: rbx-2.2.6
general:
    build_dir: build
test: 
    pre:
        - mkdir test/support 
        - mkdir build 
        - bundler install
        - gem install ceedling
    override:
        - bundle exec rake test:all
    post: 
        - bundle exec rake gcov:all
        - mkdir $CIRCLE_ARTIFACTS/gcov
        - cp -rf ./build/gcov $CIRCLE_ARTIFACTS
